    <main id="contact-main" class="container text-center my-5 border border-3 border-primary rounded-3">
        <h1 class="text-white p-3 display-4">Contact Us</h1>

        <form action="#" method="POST" class="contact-form container d-flex flex-column">
            <label for="fname" class="align-self-start p-2 fw-bold">First name:</label>
            <input type="text" name="fname" id="fname" required>

            <label for="lname" class="align-self-start p-2 fw-bold">Last name:</label>
            <input type="text" name="lname" id="lname" required>

            <label for="email" class="align-self-start p-2 fw-bold">Email address:</label>
            <input type="email" name="email" id="email" required>

            <label for="commentbox" class="align-self-start p-2 fw-bold">Tell us how we can help you!</label>
            <textarea name="commentbox" id="commentbox" cols="30" rows="10" minlength="5" placeholder=" Leave message here..."></textarea>

            <input type="button" value="Submit" class="m-3 p-1">
        </form>
    </main>
